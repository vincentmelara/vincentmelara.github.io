<div class="projects p-shadow-2 p-p-4 p-mb-4">
    <h2>Projects</h2>
    <div class="p-grid">
      <div class="p-col-12 p-md-6" *ngFor="let project of projects">
        <p-card header="{{ project.name }}" subheader="{{ project.date }}">
          <ng-template pTemplate="content">
            <p>{{ project.description }}</p>
            <p-button label="View More"></p-button>
          </ng-template>
        </p-card>
      </div>
    </div>
  </div>
